cartpole_dqn:
  agent_type: 'sac'
  env_id: 'InvertedPendulum-v2'
  common:
    discount_factor: 0.99
    n_step: 5
    batch_size: 256
    reward_scaling: 1.0
    warm_up_steps: 10000
    polyak_factor: 0.005
    target_update_frequency: 0
    update_frequency: 1
    update_steps: 1
    seed: 1337
    log_path: 'output'
  specific:
    pi_learning_rate: 0.0003
    qv_learning_rate: 0.0003
    entropy_learning_rate: 0.0003
  state_normalizer:
    type: 'rms'
    parameters:
      dim: [ 4 ]
  memory:
    capacity: 1000000
    combined: False
    device: 'cuda'
  body:
    actor:
      input:
        primary: 4
      layers:
        - out_dim: 256
          activation: 'relu'
          layer_type: 'linear'
        - out_dim: 256
          activation: 'relu'
          layer_type: 'linear'
    critic:
      input:
        primary: 4
        secondary: 1
      action_layer: 0
      layers:
        - out_dim: 256
          activation: 'relu'
          layer_type: 'linear'
        - out_dim: 256
          activation: 'relu'
          layer_type: 'linear'
