cartpole_dqn:
  agent_type: 'td3'
  env_id: 'InvertedPendulum-v2'
  common:
    discount_factor: 0.99
    n_step: 1
    batch_size: 100
    reward_scaling: 1.0
    warm_up_steps: 10000
    polyak_factor: 0.005
    target_update_frequency: 0
    policy_update_frequency: 2
    update_frequency: 1
    update_steps: 1
    seed: 1337
    log_path: 'output'
  specific:
    pi_learning_rate: 0.001
    qv_learning_rate: 0.001
    action_limit: [ -1.0, 1.0 ]
    l2_lambda: 0.0
    noise_scale_factor: 1.0
  state_normalizer:
    type: 'rms'
    parameters:
      dim: [ 4 ]
  exploration_strategy:
    action_type: 'continuous'
    type: 'gaussian'
    parameters:
      mean: 0.0
      sigma: 0.1
      sigma_min: 0.0
      n_step_annealing: 0
  memory:
    capacity: 1000000
    combined: False
    device: 'cuda'
  body:
    actor:
      input:
        primary: 4
      layers:
        - out_dim: 400
          activation: 'relu'
          layer_type: 'linear'
        - out_dim: 300
          activation: 'relu'
          layer_type: 'linear'
    critic:
      input:
        primary: 4
        secondary: 1
      action_layer: 0
      layers:
        - out_dim: 400
          activation: 'relu'
          layer_type: 'linear'
        - out_dim: 300
          activation: 'relu'
          layer_type: 'linear'
