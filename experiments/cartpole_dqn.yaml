cartpole_dqn:
  agent_type: 'dqn'
  env_id: 'CartPole-v0'
  common:
    discount_factor: 0.99
    n_step: 1
    batch_size: 64
    reward_scaling: 1.0
    warm_up_steps: 1000
    polyak_factor: 0.0,
    target_update_frequency: 1000
    update_frequency: 1
    update_steps: 1
    seed: 1337
  specific:
    learning_rate: 0.001
  state_normalizer:
    type: null
    parameters: null
  exploration_strategy:
    action_type: 'discrete'
    type: 'linear'
    parameters:
      start_value: 1.0
      end_value: 0.01
      annealing_steps: 10000
  memory:
    capacity: 100
    combined: False
  body:
    input:
      primary: 6
    layers:
      - out_dim: 128
        activation: 'relu'
        layer_type: 'linear'
      - out_dim: 128
        activation: 'relu'
        layer_type: 'linear'

