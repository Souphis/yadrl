cartpole_dqn:
  agent_type: 'dqn'
  env_id: 'CartPole-v0'
  common:
    discount_factor: 0.99
    n_step: 1
    batch_size: 32
    reward_scaling: 1.0
    warm_up_steps: 1000
    polyak_factor: 0.001
    target_update_frequency: 0
    update_frequency: 1
    update_steps: 1
    seed: 1337
    log_path: 'output'
  specific:
    pi_learning_rate: 0.0003
    qv_learning_rate: 0.0003
    entropy_learning_rate: 0.0003
  state_normalizer:
    type: 'image'
    parameters: null
  memory:
    capacity: 100000
    combined: False
    device: 'cuda'
  body:
    input:
      primary: 4
    layers:
      - out_dim: 128
        activation: 'relu'
        layer_type: 'linear'
